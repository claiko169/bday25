<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéâ Sorpresa de Cumplea√±os üéÇ</title>

  <!-- Librer√≠as -->
  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #d8b7ff, #f1d4ff);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      color: #663399;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 60px;
      color: #5e2e91;
      text-shadow: 2px 2px #ffffff66;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* üéÇ Pastel animado */
    .cake {
      margin: 50px auto;
      width: 100px;
      height: 60px;
      background: #cda4de;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 5px 0 #b583d4;
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 20px;
      width: 60px;
      height: 15px;
      background: #fff;
      border-radius: 5px;
      animation: drip 3s infinite;
    }

    @keyframes drip {
      0%, 100% { height: 15px; }
      50% { height: 20px; }
    }

    .candle {
      position: absolute;
      top: -35px;
      left: 45px;
      width: 10px;
      height: 35px;
      background: #fff;
      border-radius: 3px;
    }

    .flame {
      position: absolute;
      top: -15px;
      left: 2px;
      width: 6px;
      height: 10px;
      background: radial-gradient(circle, #ffd700, #ff4500);
      border-radius: 50%;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0%, 100% { transform: scaleY(1); opacity: 1; }
      50% { transform: scaleY(1.2); opacity: 0.8; }
    }

    /* Confeti üéä */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Bot√≥n m√∫sica üéµ */
    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #b583d4;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 10px #00000033;
      transition: background 0.3s;
    }

    #music-btn:hover {
      background: #9f6ac5;
    }
  </style>
</head>
<body>

  <h1>üéÇ ¬°Feliz Cumplea√±os, Mi Amor! üíú</h1>

  <div class="cake">
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <p>Con todo mi amor, te deseo un d√≠a lleno de magia y sonrisas üíñ</p>

  <!-- M√∫sica -->
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b9bfb6a91.mp3?filename=happy-birthday-125906.mp3" type="audio/mpeg">
  </audio>
  <button id="music-btn">‚è∏Ô∏è Pausar m√∫sica</button>

  <script>
    // üåà M√∫sica control
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('music-btn');
    let playing = true;
    btn.onclick = () => {
      if (playing) {
        music.pause();
        btn.textContent = '‚ñ∂Ô∏è Reproducir m√∫sica';
      } else {
        music.play();
        btn.textContent = '‚è∏Ô∏è Pausar m√∫sica';
      }
      playing = !playing;
    };

    // üéâ Confeti aleatorio
    for (let i = 0; i < 40; i++) {
      const c = document.createElement("div");
      c.classList.add("confetti");
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = `hsl(${Math.random() * 360}, 70%, 80%)`;
      c.style.animationDuration = 3 + Math.random() * 3 + "s";
      c.style.width = c.style.height = 5 + Math.random() * 8 + "px";
      document.body.appendChild(c);
    }

    // üíå C√≥digo Letter
    function Letter(char, x, y) {
      this.char = char;
      this.x = x;
      this.y = y;
      this.dx = -50 / 2;
      this.dy = 10;
      this.fireworkDy = this.y - window.innerHeight / 2;
      const hue = (x / window.innerWidth) * 360;
      this.color = `hsl(${hue}, 80%, 50%)`;
      this.lightColor = `hsl(${hue}, 80%, 70%)`;
      this.alphaColor = `hsla(${hue}, 80%, 50%, 0.5)`;
      this.reset();
    }

    Letter.prototype.reset = function () {
      this.phase = "firework";
      this.tick = 0;
      this.spawned = false;
      this.spawningTime = (100 + Math.random() * 50) | 0;
    };

    // üí• Animaci√≥n mo.js
    const crtLoveTL = () => {
      const move = 1000;
      const easing = "sin.inOut";
      const opts = { duration: move, easing, opacity: 1 };
      const el = { l: document.querySelector("h1") };

      return new mojs.Timeline().add([
        new mojs.Tween({
          duration: move,
          onComplete: () => {
            el.l.style.opacity = 0;
          }
        }),
      ]);
    };

    crtLoveTL().play();
  </script>

</body>
</html>
